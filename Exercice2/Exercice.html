<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Germania+One" rel="stylesheet">
  <link rel="stylesheet" href="Exercice.css">
  <title></title>
</head>

<body class="text-center w-25 mx-auto">
  <form action="index.html" method="post" id="gradeForm">
    <fieldset class="rounded bg-light text-dark">
      <legend class="rounded bg-light text-dark">Eleve</legend>
      <label  for="firstName">Prénom de l'élève : </label><input  type="text" name="lastName" id="firstName" />
      <label  for="LastName">Nom de l'élève : </label><input  class="mb-4" type="text" name="lastName" id="lastName" />
    </fieldset>
    <fieldset class="rounded bg-dark text-light">
      <legend class="rounded bg-danger text-light">Bulletin de Note</legend>
        <label class="d-block" for="grade1">Mathématiques : </label><input  type="number" name="grade1" id="grade1" />
        <label class="d-block" for="grade2">Philosophie : </label><input  type="number" name="grade2" id="grade2">
        <label class="d-block" for="grade3">Anglais : </label><input type="number" name="grade3" id="grade3">
        <label class="d-block" for="grade4">Physique-chimie : </label><input type="number" name="grade4" id="grade4">
        <label class="d-block" for="grade5">Sport : </label><input class="mb-4" type="number" name="grade5" id="grade5">
    </fieldset>
    <button class="mt-5 btn btn-dark text-success font-weight-bold h5" type="button" name="button" id="disaster">Compte rendu des dégats</button>
  </form>
  <p class="h5 font-weight-bold text-danger" id="negative"></p>
  <p class="h5 font-weight-bold text-dark" id="tooMuch"></p>
  <p class="h5 font-weight-bold" id="conclusion"></p>

  <button class="mt-5 btn btn-dark text-success font-weight-bold h5 d-none" type="button" name="button" id="reset">Recommence !!</button>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="Exercice.js"></script>
</body>
